<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Tongue - Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        #game-container {
            position: relative;
            margin-bottom: 20px;
            border: 3px solid #4a4a8a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            background: #0d0d1a;
            display: block;
        }
        
        .ui {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            font-size: 18px;
        }
        
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #4cc9f0;
            font-size: 16px;
        }
        
        #screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            color: white;
        }
        
        #start-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #3a56e4;
        }
    </style>
</head>
<body>
    <h1 style="color: #4cc9f0; margin-bottom: 20px; text-align: center;">GRAPPLE TONGUE</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        
        <div id="start-screen" class="screen">
            <h2>GRAPPLE TONGUE</h2>
            <p>Press SPACEBAR to shoot your tongue at platforms</p>
            <p>Collect yellow circles to win!</p>
            <button id="start-btn" class="btn">START GAME</button>
        </div>
    </div>
    
    <div class="ui">
        <div>Score: <span id="score">0</span>/5</div>
        <div>Time: <span id="time">0</span>s</div>
    </div>
    
    <div class="controls">
        LEFT/RIGHT ARROWS to move â€¢ SPACEBAR to shoot tongue
    </div>

    <script>
        // Game state
        let gameState = 'start';
        let score = 0;
        let gameTime = 0;
        let isShooting = false;
        let tongueLength = 0;
        let maxTongueLength = 200;
        let gameLoop;
        
        // Player
        const player = {
            x: 100,
            y: 400,
            width: 30,
            height: 30,
            vx: 0,
            vy: 0,
            color: '#4CAF50'
        };
        
        // Platforms
        const platforms = [
            {x: 200, y: 300, width: 100, height: 20, color: '#7B1FA2'},
            {x: 400, y: 200, width: 100, height: 20, color: '#7B1FA2'},
            {x: 200, y: 100, width: 100, height: 20, color: '#7B1FA2'}
        ];
        
        // Collectibles
        const collectibles = [
            {x: 250, y: 280, radius: 10, collected: false},
            {x: 450, y: 180, radius: 10, collected: false},
            {x: 250, y: 80, radius: 10, collected: false},
            {x: 100, y: 350, radius: 10, collected: false},
            {x: 500, y: 350, radius: 10, collected: false}
        ];
        
        // DOM elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        
        // Key state
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };
        
        // Initialize game
        function initGame() {
            gameState = 'playing';
            score = 0;
            gameTime = 0;
            isShooting = false;
            tongueLength = 0;
            
            player.x = 100;
            player.y = 400;
            player.vx = 0;
            player.vy = 0;
            
            // Reset collectibles
            collectibles.forEach(c => c.collected = false);
            
            scoreEl.textContent = score;
            timeEl.textContent = gameTime;
            startScreen.style.display = 'none';
            
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }
        
        // Event listeners
        startBtn.addEventListener('click', initGame);
        
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight') keys.ArrowRight = true;
            
            // Spacebar to shoot tongue
            if (e.key === ' ' && gameState === 'playing') {
                isShooting = true;
                tongueLength = 0;
            }
            
            // Prevent scrolling
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight') keys.ArrowRight = false;
            
            if (e.key === ' ') {
                isShooting = false;
            }
        });
        
        // Update game
        function update() {
            if (gameState !== 'playing') return;
            
            // Update time
            gameTime += 0.016;
            timeEl.textContent = Math.floor(gameTime);
            
            // Handle movement
            player.vx = 0;
            if (keys.ArrowLeft) player.vx = -5;
            if (keys.ArrowRight) player.vx = 5;
            player.x += player.vx;
            
            // Handle tongue shooting
            if (isShooting) {
                tongueLength = Math.min(tongueLength + 10, maxTongueLength);
            }
            
            // Collectibles collision
            for (let i = 0; i < collectibles.length; i++) {
                const c = collectibles[i];
                if (!c.collected) {
                    const dx = player.x + player.width/2 - c.x;
                    const dy = player.y + player.height/2 - c.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < player.width/2 + c.radius) {
                        c.collected = true;
                        score++;
                        scoreEl.textContent = score;
                        
                        if (score >= 5) {
                            alert('You win! Time: ' + Math.floor(gameTime) + 's');
                            gameState = 'start';
                            startScreen.style.display = 'flex';
                            return;
                        }
                    }
                }
            }
            
            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Render
            render();
            gameLoop = requestAnimationFrame(update);
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0d0d1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // Draw tongue if shooting
            if (isShooting && tongueLength > 0) {
                ctx.strokeStyle = '#FF5252';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y + player.height/2);
                ctx.lineTo(player.x + player.width/2, player.y + player.height/2 - tongueLength);
                ctx.stroke();
            }
            
            // Draw collectibles
            collectibles.forEach(c => {
                if (!c.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
        
        // Initial render
        render();
    </script>
</body>
</html>
