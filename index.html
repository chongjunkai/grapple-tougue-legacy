            z-index: 10;
        }

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #levelComplete h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        #levelComplete button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;

        #levelComplete button:hover {

        }
    </style>
