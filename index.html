<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Tongue Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 10;
        }

        #levelComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #levelComplete h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        #levelComplete button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        #levelComplete button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coinsCollected">0</span>/<span id="totalCoins">0</span></div>
    </div>
    <div id="instructions">
        Click to shoot grapple tongue | Collect all coins to advance | Avoid falling!
    </div>
    <div id="levelComplete">
        <h2>Level Complete!</h2>
        <p id="levelStats"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const player = {
            x: 100,
            y: 500,
            vx: 0,
            vy: 0,
            radius: 15,
            color: '#FF6B6B'
        };
        
        const grapple = {
            active: false,
            attachX: 0,
            attachY: 0,
            length: 0
        };
        
        let platforms = [];
        let coins = [];
        let score = 0;
        let currentLevel = 1;
        let coinsCollected = 0;
        let totalCoins = 0;
        
        const gravity = 0.4;
        const dampening = 0.98;
        
        const levels = [
            // Level 1 - Easy Tutorial
            {
                platforms: [
                    { x: 50, y: 550, width: 150, height: 20 },
                    { x: 300, y: 450, width: 150, height: 20 },
                    { x: 550, y: 500, width: 150, height: 20 },
                    { x: 800, y: 400, width: 150, height: 20 }
                ],
                spawnX: 125,
                spawnY: 520
            },
            // Level 2 - Vertical Challenge
            {
                platforms: [
                    { x: 100, y: 550, width: 120, height: 20 },
                    { x: 350, y: 450, width: 120, height: 20 },
                    { x: 150, y: 350, width: 120, height: 20 },
                    { x: 450, y: 250, width: 120, height: 20 },
                    { x: 250, y: 150, width: 120, height: 20 }
                ],
                spawnX: 160,
                spawnY: 520
            },
            // Level 3 - Wide Gaps
            {
                platforms: [
                    { x: 50, y: 500, width: 100, height: 20 },
                    { x: 400, y: 450, width: 100, height: 20 },
                    { x: 750, y: 500, width: 100, height: 20 },
                    { x: 250, y: 300, width: 100, height: 20 },
                    { x: 600, y: 250, width: 100, height: 20 }
                ],
                spawnX: 100,
                spawnY: 470
            },
            // Level 4 - Zigzag
            {
                platforms: [
                    { x: 50, y: 550, width: 100, height: 20 },
                    { x: 300, y: 450, width: 80, height: 20 },
                    { x: 100, y: 350, width: 80, height: 20 },
                    { x: 350, y: 250, width: 80, height: 20 },
                    { x: 150, y: 150, width: 80, height: 20 },
                    { x: 650, y: 100, width: 100, height: 20 }
                ],
                spawnX: 100,
                spawnY: 520
            },
            // Level 5 - The Gauntlet
            {
                platforms: [
                    { x: 50, y: 520, width: 100, height: 20 },
                    { x: 250, y: 400, width: 70, height: 20 },
                    { x: 450, y: 450, width: 70, height: 20 },
                    { x: 650, y: 300, width: 70, height: 20 },
                    { x: 500, y: 200, width: 70, height: 20 },
                    { x: 300, y: 150, width: 70, height: 20 },
                    { x: 550, y: 50, width: 120, height: 20 }
                ],
                spawnX: 100,
                spawnY: 490
            }
        ];
        
        function loadLevel(levelNum) {
            if (levelNum > levels.length) {
                showVictoryScreen();
                return;
            }
            
            currentLevel = levelNum;
            const level = levels[levelNum - 1];
            platforms = JSON.parse(JSON.stringify(level.platforms));
            
            player.x = level.spawnX;
            player.y = level.spawnY;
            player.vx = 0;
            player.vy = 0;
            grapple.active = false;
            
            // Generate coins closer to platforms
            coins = [];
            platforms.forEach((p, i) => {
                if (i > 0) { // Skip first platform (spawn)
                    coins.push({
                        x: p.x + p.width / 2,
                        y: p.y - 25,
                        radius: 12,
                        collected: false
                    });
                }
            });
            
            coinsCollected = 0;
            totalCoins = coins.length;
            
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('coinsCollected').textContent = coinsCollected;
            document.getElementById('totalCoins').textContent = totalCoins;
        }
        
        function showVictoryScreen() {
            document.getElementById('levelComplete').innerHTML = `
                <h2 style="color: #FFD700; font-size: 48px;">ðŸŽ‰ You Win! ðŸŽ‰</h2>
                <p style="font-size: 24px; margin-top: 20px;">All levels completed!</p>
                <p style="font-size: 20px; margin-top: 10px;">Final Score: ${score}</p>
                <button onclick="location.reload()" style="background: #2196F3; margin-top: 30px;">Play Again</button>
            `;
            document.getElementById('levelComplete').style.display = 'block';
        }
        
        function checkLevelComplete() {
            if (coinsCollected >= totalCoins) {
                const levelScore = 100 + (totalCoins * 10);
                score += levelScore;
                document.getElementById('score').textContent = score;
                
                document.getElementById('levelStats').innerHTML = `
                    <p style="font-size: 20px;">Coins Collected: ${coinsCollected}/${totalCoins}</p>
                    <p style="font-size: 20px;">Level Score: +${levelScore}</p>
                    <p style="font-size: 24px; margin-top: 10px;">Total Score: ${score}</p>
                `;
                document.getElementById('levelComplete').style.display = 'block';
            }
        }
        
        window.nextLevel = function() {
            document.getElementById('levelComplete').style.display = 'none';
            loadLevel(currentLevel + 1);
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 5, player.y - 3, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x - 5, player.y - 3, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawGrapple() {
            if (grapple.active) {
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(grapple.attachX, grapple.attachY);
                ctx.stroke();
                
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.arc(grapple.attachX, grapple.attachY, 6, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawPlatforms() {
            ctx.fillStyle = '#8B4513';
            platforms.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, p.y, p.width, p.height);
            });
        }
        
        function drawCoins() {
            coins.forEach(c => {
                if (!c.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }
        
        function updatePhysics() {
            if (grapple.active) {
                const dx = grapple.attachX - player.x;
                const dy = grapple.attachY - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                if (dist > grapple.length) {
                    const diff = dist - grapple.length;
                    player.x += Math.cos(angle) * diff * 0.6;
                    player.y += Math.sin(angle) * diff * 0.6;
                }
                
                const tension = 1.2;
                player.vx += (grapple.attachX - player.x) / dist * tension;
                player.vy += (grapple.attachY - player.y) / dist * tension;
            }
            
            player.vy += gravity;
            player.x += player.vx;
            player.y += player.vy;
            player.vx *= dampening;
            player.vy *= dampening;
            
            platforms.forEach(p => {
                if (player.x + player.radius > p.x && 
                    player.x - player.radius < p.x + p.width &&
                    player.y + player.radius > p.y && 
                    player.y - player.radius < p.y + p.height) {
                    
                    if (player.vy > 0 && player.y < p.y + p.height / 2) {
                        player.y = p.y - player.radius;
                        player.vy = 0;
                        player.vx *= 0.8;
                    }
                }
            });
            
            coins.forEach(c => {
                if (!c.collected) {
                    const dx = player.x - c.x;
                    const dy = player.y - c.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < player.radius + c.radius + 5) {
                        c.collected = true;
                        coinsCollected++;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        document.getElementById('coinsCollected').textContent = coinsCollected;
                        checkLevelComplete();
                    }
                }
            });
            
            if (player.y > canvas.height + 50) {
                player.x = levels[currentLevel - 1].spawnX;
                player.y = levels[currentLevel - 1].spawnY;
                player.vx = 0;
                player.vy = 0;
                grapple.active = false;
                score = Math.max(0, score - 20);
                document.getElementById('score').textContent = score;
            }
            
            if (player.x < player.radius) player.x = player.radius;
            if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlatforms();
            drawCoins();
            drawGrapple();
            drawPlayer();
            updatePhysics();
            
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            if (grapple.active) {
                grapple.active = false;
            } else {
                platforms.forEach(p => {
                    if (mouseX > p.x - 30 && mouseX < p.x + p.width + 30 &&
                        mouseY > p.y - 30 && mouseY < p.y + p.height + 30) {
                        grapple.active = true;
                        grapple.attachX = Math.max(p.x, Math.min(p.x + p.width, mouseX));
                        grapple.attachY = p.y;
                        const dx = grapple.attachX - player.x;
                        const dy = grapple.attachY - player.y;
                        grapple.length = Math.sqrt(dx * dx + dy * dy);
                    }
                });
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        loadLevel(1);
        gameLoop();
    </script>
</body>
</html>
